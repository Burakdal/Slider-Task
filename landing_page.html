<script>

    //for last slider I use object orianted style with template and slot some elements can be bad style I just tried :)
    function Discount(value) {
        this.element=null;
        this.value=value;
        this.createComponent=function () {
            let div=document.createElement('div');
            let p=document.createElement('p');
            p.setAttribute('class','discountP');
            p.style.cssText="color: white;";
            div.style.cssText="height:20px;background-color: darkred;";
            p.innerText=this.value+'%';
            div.setAttribute('class','discount');
            div.setAttribute('slot','discount');
            div.appendChild(p);
            this.element=div;

        };
        this.createComponent();

    }
    function Image(value) {
        this.element=null;
        this.value=value;
        this.createComponent=function () {
            let img=document.createElement('img');
            img.setAttribute('src',this.value);
            img.setAttribute('slot','image_src');
            img.style.cssText="width: 40%;height:140px;margin-left:auto;margin-right:auto;display: block;margin-top:10px;";
            this.element=img;

        };
        this.createComponent();

    }

    function OldPrice(value) {
        this.element=null;
        this.value=value;
        this.createComponent=function () {
            let strike=document.createElement('strike');
            strike.innerText=this.value;
            strike.setAttribute('class','oldPrice');
            strike.setAttribute('slot','oldPrice');
            strike.style.cssText="font-size:15px;font-weight: bold;color: grey;display: inline;";
            this.element=strike;

        };
        this.createComponent();

    }
    function LikeCount(value) {
        this.element=null;
        this.value=value;
        this.createComponent=function () {
            let div=document.createElement('div');
            let i=document.createElement('i');
            let p=document.createElement('p');
            p.setAttribute('class','likeP');
            div.style.cssText="bottom: 0;position: absolute;";
            p.innerText=this.value;
            p.style.cssText="display: inline;";
            i.setAttribute('class','fa fa-heart');
            i.style.cssText="height: 20px;color: red;display: inline;";
            div.appendChild(i);
            div.appendChild(p);
            div.setAttribute('class','like');
            div.setAttribute('slot','like');
            this.element=div;

        };
        this.createComponent();

    }
    function CardDiv(id) {
        this.element = null;
        this.id = id;
        this.createCard = function () {
            let div = document.createElement('div');
            div.setAttribute('class', 'card');
            div.setAttribute('id', 'card' + this.id.toString());
            this.element = div;
        };
        this.appendComponent = function (comp) {
            this.element.appendChild(comp.element);
        };
        this.appendToBody = function (id) {
            let div = document.createElement('div');
            div.setAttribute('class', 'swiper-slide');
            div.appendChild(this.element);
            document.getElementById('swiper').appendChild(div);
        };
        this.appendSlut = function (name, slutval) {
            let span = document.createElement('span');
            span.setAttribute('slot', name);
            span.innerText = slutval;
            this.element.appendChild(span);
        };
        this.createCard();
    }
    var products=productInfo.products;
    for(let i=0;i<10;i++){

        var exampleProduct=products[i];
        var cardDiv=new CardDiv(i);
        var diff=((exampleProduct.price-exampleProduct.oldPrice)/exampleProduct.oldPrice)*100;
        var img=new Image(exampleProduct.image);
        cardDiv.appendComponent(img);
        var header=exampleProduct.name;
        var categories=exampleProduct.categories;
        var price=exampleProduct.priceText;
        var basePrice=exampleProduct.params.basePrice;
        var likeCount=exampleProduct.params.likeCount;
        if (diff){
            let oldPrice=new OldPrice(exampleProduct.oldPrice);
            let discount=new Discount(parseInt(diff).toString());
            cardDiv.appendComponent(oldPrice);
            cardDiv.appendComponent(discount);
        }
        if(likeCount.length>0){
            let likeCountComp=new LikeCount(likeCount);
            cardDiv.appendComponent(likeCountComp);
        }

        cardDiv.appendSlut('card_categories',categories.join(' | '));
        cardDiv.appendSlut('card_header',header);
        cardDiv.appendSlut('new_price',price);
        cardDiv.appendSlut('base_price',basePrice);
        if (i<10){
            cardDiv.appendToBody(-1);
        }
        let template=document.getElementById('placeholderCardNew').content;
        cardDiv.element.attachShadow({mode:'closed'}).appendChild(template.cloneNode(true));
    }

    //html text style I filled sliders with html code in this example
    document.onreadystatechange = () => {
        if (document.readyState === 'complete'){
            for(let i=0;i<products.length;i++){
                var cardHtml="<li class='glide__slide'>"+document.getElementById("placeholderCard").innerHTML+"</li>";
                var product=products[i];
                var diff=((product.price-product.oldPrice)/product.oldPrice)*100;
                cardHtml=cardHtml.replace('card_header',product.name);
                cardHtml=cardHtml.replace('image_src',product.image);
                cardHtml=cardHtml.replace('card_categories',product.categories.join(' | '));
                cardHtml=cardHtml.replace('new_price',product.priceText);
                cardHtml=cardHtml.replace('base_price',product.params.basePrice);
                cardHtml=cardHtml.replace('none','block');
                if (diff){
                    cardHtml=cardHtml.replace('old_price',product.oldPrice)
                        .replace('oldpricedisplay','inline');
                    cardHtml=cardHtml.replace('persentage',parseInt(diff).toString()+'%'.replace('discountdisplay','block'));
                }else{
                    cardHtml=cardHtml
                        .replace('oldpricedisplay','none');
                    cardHtml=cardHtml.replace('discountdisplay','none');
                }
                if(product.params.likeCount.length>0){
                    cardHtml=cardHtml.replace('like_count',product.params.likeCount)
                        .replace('likecountdisplay','block');
                }else{
                    cardHtml=cardHtml
                        .replace('likecountdisplay','none');
                }
                var slider;
                if (i<10){
                    slider=document.getElementById('slideList0');
                }else if(10<=i && i<20){
                    slider=document.getElementById('slideList1');
                }else{
                    slider=document.getElementById('slideList2');
                }

                slider.insertAdjacentHTML('afterbegin',cardHtml)

            }
            var glide1 = new Glide('.glide1', {
              type: 'carousel',
              perView: 5,
              focusAt: 'center',
              breakpoints: {
                800: {
                  perView: 1
                },
                480: {
                  perView: 1
                }
              }
            });
            glide1.mount();
            var glide2 = new Glide('.glide2', {
              type: 'carousel',
              perView: 5,
              focusAt: 'center',
              breakpoints: {
                800: {
                  perView: 1
                },
                480: {
                  perView: 1
                }
              }
            });
            glide2.mount();
            var glide3 = new Glide('.glide3', {
              type: 'carousel',
              perView: 5,
              focusAt: 'center',
              breakpoints: {
                800: {
                  perView: 1
                },
                480: {
                  perView: 1
                }
              }
            });
            glide3.mount();
            var mySwiper = new Swiper ('.swiper-container', {

                direction: 'horizontal',
                loop: true,
                slidesPerView:1,


                pagination: {
                  el: '.swiper-pagination',
                },


                navigation: {
                  nextEl: '.swiper-button-next',
                  prevEl: '.swiper-button-prev',
                },
            })




        }
    };



</script>
